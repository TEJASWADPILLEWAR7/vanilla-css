<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="conatiner">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>
                            Card Number
                        </h6>
                        <h5 class="number">8050 1234 5678 9012</h5>
                        <h5 class="name">Doremon</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Date</h6>
                        <h5>05/69</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
